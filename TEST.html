<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Width Slider Layout</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      .slider {
        background-color: black;
        height: 40%; /* Slider mengambil 40% dari tinggi layar */
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .slides {
        display: none;
        width: 100%;
        height: 100%;
      }

      .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .content {
        background-color: white;
        height: 60%; /* Bagian konten mengambil 60% dari tinggi layar */
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          src="https://via.placeholder.com/1920x480?text=Slide+1"
          alt="Slide 1"
        />
      </div>
      <div class="slides">
        <img
          src="https://via.placeholder.com/1920x480?text=Slide+2"
          alt="Slide 2"
        />
      </div>
      <div class="slides">
        <img
          src="https://via.placeholder.com/1920x480?text=Slide+3"
          alt="Slide 3"
        />
      </div>

      <!-- Tombol Next dan Previous -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>This is a full-width slider on top with content at the bottom.</p>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
